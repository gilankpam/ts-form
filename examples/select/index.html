<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TSForm.Elements.SelectElement - Basic Example</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="demo.css" rel="stylesheet">
</head>
<body>
<div class="container" ng-app="app" ng-controller="DemoController as vm">
    <div class="row">
        <div class="col-md-6">
            <form class="form form-horizontal">
                <select-element element-options="vm.element" model-value="vm.item.sex" model="vm.item">

                </select-element>
            </form>
        </div>
        <div class="col-md-6">
             <pre ng-bind="vm.item | json">

             </pre>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="https://code.angularjs.org/1.4.9/angular.js"></script>
<script src="https://rawgit.com/redound/ts-core/development/build/ts-core.js"></script>
<script src="../../build/ts-form.js"></script>
<script src="../../build/ts-form.tpls.js"></script>
<script src="app.js"></script>
</body>
</html>
